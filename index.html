            { id: 198, type: QuestionType.MULTIPLE_CHOICE, questionText: "Find mistake: He are at school today.", options: ["are", "at", "school", "today"], correctAnswer: "are", explanation: "Sai ở are, He phải dùng is." },
            { id: 199, type: QuestionType.FILL_IN_BLANK, questionText: "B_ OK", correctAnswer: "O", explanation: "Book: Quyển sách." },
            { id: 200, type: QuestionType.MULTIPLE_CHOICE, questionText: "It ... a ball.", options: ["are", "an", "be", "is"], correctAnswer: "is", explanation: "Số ít dùng is." }
        ];

        // --- 2. COMPONENTS ---

        const Button = ({ children, variant = 'primary', size = 'md', className = '', ...props }) => {
            const baseStyles = "inline-flex items-center justify-center font-bold transition-all duration-200 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed shadow-sm transform active:scale-95";
            const variants = {
                primary: "bg-blue-600 hover:bg-blue-700 text-white shadow-blue-500/30 focus:ring-blue-500",
                secondary: "bg-emerald-500 hover:bg-emerald-600 text-white shadow-emerald-500/30 focus:ring-emerald-500",
                danger: "bg-rose-500 hover:bg-rose-600 text-white shadow-rose-500/30 focus:ring-rose-500",
                outline: "bg-white border-2 border-slate-300 text-slate-600 hover:border-blue-500 hover:text-blue-600"
            };
            const sizes = { sm: "px-4 py-1.5 text-sm", md: "px-6 py-3 text-base", lg: "px-8 py-4 text-lg" };
            return (
                <button className={`${baseStyles} ${variants[variant]} ${sizes[size]} ${className}`} {...props}>
                    {children}
                </button>
            );
        };

        const AudioPlayer = ({ src }) => {
            const audioRef = useRef(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const togglePlay = () => {
                if (audioRef.current) {
                    if (isPlaying) audioRef.current.pause();
                    else audioRef.current.play();
                    setIsPlaying(!isPlaying);
                }
            };
            return (
                <div className="flex items-center gap-3 bg-slate-100 p-3 rounded-lg border border-slate-200 shadow-sm">
                    <button type="button" onClick={togglePlay} className="flex-shrink-0 w-10 h-10 flex items-center justify-center bg-blue-600 text-white rounded-full hover:bg-blue-700">
                        {isPlaying ? 
                            <svg className="w-5 h-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clipRule="evenodd" /></svg> : 
                            <svg className="w-5 h-5 translate-x-0.5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clipRule="evenodd" /></svg>
                        }
                    </button>
                    <span className="text-sm font-bold text-slate-600 uppercase tracking-wide">Nghe nhé!</span>
                    <audio ref={audioRef} src={src} onEnded={() => setIsPlaying(false)} className="hidden" />
                </div>
            );
        };

        const QuestionCard = ({ question, onAnswer, isAnswered, userAnswer }) => {
            const [inputVal, setInputVal] = useState('');
            const [selectedParts, setSelectedParts] = useState([]);

            useEffect(() => {
                setInputVal('');
                setSelectedParts([]);
            }, [question.id]);

            const isCorrect = () => {
                if (!userAnswer) return false;
                const normalize = (s) => s.toLowerCase().trim().replace(/\s+/g, ' ');
                return normalize(userAnswer) === normalize(question.correctAnswer);
            };

            const handleMCSelect = (opt) => { if (!isAnswered) onAnswer(opt); };
            const handleInputSubmit = (e) => { e.preventDefault(); if (!isAnswered && inputVal.trim()) onAnswer(inputVal.trim()); };
            const handlePartClick = (p) => {
                if (isAnswered) return;
                if (selectedParts.includes(p)) setSelectedParts(prev => prev.filter(x => x !== p));
                else setSelectedParts(prev => [...prev, p]);
            };

            return (
                <div className="w-full max-w-3xl mx-auto mb-8 animate-fade-in">
                    <div className="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
                        <div className="bg-gradient-to-r from-slate-50 to-white px-6 py-4 border-b flex justify-between items-center font-bold text-xs text-blue-500 uppercase">
                            <span>{question.type.replace(/_/g, ' ')}</span>
                            <span>ID: {question.id}</span>
                        </div>
                        <div className="p-6 sm:p-10">
                            {question.imageUrl && <div className="mb-6 flex justify-center bg-slate-50 p-4 rounded-xl border border-slate-100"><img src={question.imageUrl} alt="Quiz" className="max-h-64 object-contain rounded-lg shadow-sm" /></div>}
                            {question.audioUrl && <div className="mb-6"><AudioPlayer src={question.audioUrl} /></div>}
                            <h2 className="text-xl sm:text-2xl font-bold text-slate-800 mb-6 leading-relaxed">{question.questionText}</h2>

                            {question.type === QuestionType.MULTIPLE_CHOICE && (
                                <div className="grid grid-cols-1 gap-3">
                                    {question.options.map((opt, i) => {
                                        let btnClass = "bg-white border-2 border-slate-200 text-slate-700 hover:border-blue-400";
                                        if (isAnswered) {
                                            if (opt === question.correctAnswer) btnClass = "bg-green-100 border-green-500 text-green-800 font-bold";
                                            else if (opt === userAnswer) btnClass = "bg-red-100 border-red-500 text-red-800";
                                            else btnClass = "bg-slate-50 opacity-60";
                                        }
                                        return (
                                            <button key={i} onClick={() => handleMCSelect(opt)} disabled={isAnswered} className={`w-full p-4 rounded-xl text-left transition-all flex items-center group ${btnClass}`}>
                                                <span className={`w-8 h-8 rounded-full flex items-center justify-center mr-4 text-sm font-bold ${isAnswered && opt === question.correctAnswer ? 'bg-green-500 text-white' : 'bg-slate-100 text-slate-500'}`}>{String.fromCharCode(65 + i)}</span>
                                                <span className="text-lg">{opt}</span>
                                            </button>
                                        );
                                    })}
                                </div>
                            )}

                            {question.type === QuestionType.FILL_IN_BLANK && (
                                <form onSubmit={handleInputSubmit} className="flex flex-col sm:flex-row gap-3">
                                    <input type="text" value={isAnswered && userAnswer ? userAnswer : inputVal} onChange={e => setInputVal(e.target.value)} disabled={isAnswered} placeholder="Nhập đáp án..." className={`flex-1 p-4 rounded-xl border-2 outline-none text-lg ${isAnswered ? (isCorrect() ? 'border-green-500 bg-green-50' : 'border-red-500 bg-red-50') : 'border-slate-200 focus:border-blue-500'}`} />
                                    {!isAnswered && <Button type="submit">Gửi bài</Button>}
                                </form>
                            )}

                            {question.type === QuestionType.REARRANGE && (
                                <div className="space-y-6">
                                    <div className="flex flex-wrap gap-2 p-4 bg-slate-50 rounded-xl border-2 border-dashed border-slate-200 min-h-[80px]">
                                        {selectedParts.map((p, i) => (
                                            <button key={i} onClick={() => handlePartClick(p)} disabled={isAnswered} className="bg-blue-100 text-blue-800 px-3 py-1.5 rounded-lg font-bold border border-blue-200 shadow-sm">{p}</button>
                                        ))}
                                    </div>
                                    <div className="flex flex-wrap gap-2">
                                        {question.rearrangeParts.map((p, i) => !selectedParts.includes(p) && (
                                            <button key={i} onClick={() => handlePartClick(p)} disabled={isAnswered} className="bg-white border border-slate-300 px-3 py-1.5 rounded-lg hover:border-blue-500 shadow-sm">{p}</button>
                                        ))}
                                    </div>
                                    {!isAnswered && <div className="flex justify-end"><Button onClick={() => onAnswer(selectedParts.join(' '))} disabled={selectedParts.length === 0}>Xác nhận</Button></div>}
                                </div>
                            )}

                            {isAnswered && (
                                <div className={`mt-8 p-6 rounded-xl border-l-4 ${isCorrect() ? 'bg-green-50 border-green-500' : 'bg-red-50 border-red-500'} animate-fade-in`}>
                                    <h3 className={`font-bold text-lg mb-2 ${isCorrect() ? 'text-green-800' : 'text-red-800'}`}>{isCorrect() ? 'Tuyệt vời! ✓' : 'Chưa đúng rồi ✕'}</h3>
                                    {!isCorrect() && <p className="mb-4 text-slate-700">Đáp án đúng: <span className="font-bold text-green-700">{question.correctAnswer}</span></p>}
                                    <div className="bg-white/80 p-3 rounded-lg text-sm text-slate-600 italic">{question.explanation}</div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const StartScreen = ({ onStart }) => {
            const [name, setName] = useState('');
            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-cyan-500 to-blue-600 p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center animate-slide-up">
                        <div className="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4"><span className="text-4xl">🎓</span></div>
                        <h1 className="text-3xl font-extrabold text-slate-800 mb-2">IOE K3 Master</h1>
                        <p className="text-slate-500 font-semibold mb-8 italic">Bộ đề số 05 - 200 câu hỏi</p>
                        <input type="text" value={name} onChange={e => setName(e.target.value)} placeholder="Nhập tên em vào đây..." className="w-full px-4 py-3 rounded-xl border-2 border-slate-200 focus:border-blue-500 outline-none font-bold text-slate-700 mb-6" />
                        <Button size="lg" className="w-full" disabled={!name.trim()} onClick={() => onStart(name.trim())}>BẮT ĐẦU NGAY 🚀</Button>
                    </div>
                </div>
            );
        };

        const ResultScreen = ({ userName, score, userAnswers, onRetry }) => {
            const correctCount = userAnswers.filter(a => a.isCorrect).length;
            const percentage = Math.round((correctCount / QUIZ_DATA.length) * 100);
            return (
                <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-3xl shadow-xl p-8 max-w-2xl w-full text-center animate-slide-up">
                        <div className="text-6xl mb-4">🏆</div>
                        <h2 className="text-3xl font-bold text-slate-800 mb-2">Hoàn thành!</h2>
                        <p className="text-lg text-slate-600 mb-6">Em <span className="font-bold text-blue-600">{userName}</span> làm rất tốt.</p>
                        <div className="bg-blue-600 text-white rounded-2xl p-6 shadow-lg mb-8">
                            <div className="text-5xl font-black">{score}</div>
                            <div className="text-sm font-bold opacity-80 uppercase tracking-widest mt-2">Tổng điểm</div>
                        </div>
                        <div className="grid grid-cols-2 gap-4 mb-8">
                            <div className="p-4 bg-green-50 rounded-xl border border-green-100"><div className="text-2xl font-bold text-green-600">{correctCount}</div><div className="text-xs text-slate-500 uppercase font-bold tracking-wider">Đúng</div></div>
                            <div className="p-4 bg-red-50 rounded-xl border border-red-100"><div className="text-2xl font-bold text-red-600">{QUIZ_DATA.length - correctCount}</div><div className="text-xs text-slate-500 uppercase font-bold tracking-wider">Sai</div></div>
                        </div>
                        <Button variant="primary" size="lg" className="w-full" onClick={onRetry}>Luyện tập lại</Button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [gameState, setGameState] = useState(GameState.START);
            const [userName, setUserName] = useState('');
            const [currentIdx, setCurrentIdx] = useState(0);
            const [userAnswers, setUserAnswers] = useState([]);
            const [score, setScore] = useState(0);

            const handleStart = (name) => {
                setUserName(name);
                setGameState(GameState.PLAYING);
            };

            const handleAnswer = (response) => {
                const q = QUIZ_DATA[currentIdx];
                const normalize = (s) => s.toLowerCase().trim().replace(/\s+/g, ' ');
                const isCorrect = normalize(response) === normalize(q.correctAnswer);
                if (isCorrect) setScore(prev => prev + 10);
                setUserAnswers(prev => [...prev, { qId: q.id, isCorrect, response }]);
            };

            const handleNext = () => {
                if (currentIdx < QUIZ_DATA.length - 1) setCurrentIdx(prev => prev + 1);
                else setGameState(GameState.FINISHED);
            };

            if (gameState === GameState.START) return <StartScreen onStart={handleStart} />;
            if (gameState === GameState.FINISHED) return <ResultScreen userName={userName} score={score} userAnswers={userAnswers} onRetry={() => window.location.reload()} />;

            const currentQ = QUIZ_DATA[currentIdx];
            const currentAns = userAnswers.find(a => a.qId === currentQ.id);

            return (
                <div className="min-h-screen flex flex-col py-8 px-4 pb-32">
                    <div className="w-full max-w-3xl mx-auto flex justify-between items-center mb-6 bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                        <div className="flex flex-col"><span className="text-xs font-bold text-slate-400 uppercase tracking-tighter">Học sinh</span><span className="font-bold text-slate-700">{userName}</span></div>
                        <div className="flex flex-col items-center"><span className="text-xs font-bold text-slate-400 uppercase tracking-tighter">Câu hỏi</span><span className="font-bold text-blue-600">{currentIdx + 1} / {QUIZ_DATA.length}</span></div>
                        <div className="flex flex-col items-end"><span className="text-xs font-bold text-slate-400 uppercase tracking-tighter">Điểm</span><span className="font-bold text-emerald-600">{score}</span></div>
                    </div>
                    <QuestionCard question={currentQ} onAnswer={handleAnswer} isAnswered={!!currentAns} userAnswer={currentAns?.response || null} />
                    <div className="fixed bottom-0 left-0 right-0 p-6 bg-white/80 backdrop-blur-md border-t border-slate-200 shadow-lg z-10">
                        <div className="max-w-3xl mx-auto flex justify-between">
                            <Button variant="outline" disabled={currentIdx === 0} onClick={() => setCurrentIdx(prev => prev - 1)}>← Quay lại</Button>
                            {currentAns && (
                                <Button className="animate-bounce-short shadow-xl shadow-blue-500/20" onClick={handleNext}>
                                    {currentIdx === QUIZ_DATA.length - 1 ? 'Xem kết quả →' : 'Câu tiếp theo →'}
                                </Button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
